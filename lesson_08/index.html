<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Lesson_8</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="button__text" class="wrapper">
		<header class="header">
			<div> WEB graphics</div>
		</header>
		<main class="page">
			<div class="container">
				<div class="section">
					<h2>Icons -- format SVG -- type VECTOR</h2>
					<div class="section__icon">
						<div class="section__icon__black">
							<ul>
								<li class="icon"><img src="img/Vector_1.svg" alt="icon"></li>
								<li class="icon"><img src="img/Vector_2.svg" alt="icon"></li>
								<li class="icon"><img src="img/Vector_3.svg" alt="icon"></li>
								<li class="icon"><img src="img/Vector_4.svg" alt="icon"></li>
							</ul>
						</div>
						<div class="section__icon__btm">
							<ul>
								<li><a href="#" class="icon_btm">
										<img src="img/Vector_facebook.svg" alt="icon_facebook"></a>
								</li>
								<li><a href="#" class="icon_btm">
										<img src="img/Vector_instagram.svg" alt="icon_instagram"></a>
								</li>
								<li><a href="#" class="icon_btm">
										<img src="img/Vector_twitter.svg" alt="icon_twitter"></a>
								</li>
								<li><a href="#" class="icon_btm">
										<img src="img/Vector_youtube.svg" alt="icon_youtube"></a>
								</li>
							</ul>
						</div>
						<div class="section__icon__white">
							<ul>
								<li class="icon"><img src="img/Vector_6.svg" alt="icon"></li>
								<li class="icon"><img src="img/Vector_7.svg" alt="icon"></li>
								<li class="icon"><img src="img/Vector_8.svg" alt="icon"></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="section">
					<h2>Content -- format WEBP from JPG -- type RASTER</h2>
					<img class="picture" src="img/logo.webp" alt="">
				</div>
				<div class="section">
					<h2>Content -- format AVIF from JPG -- type RASTER</h2>
					<img class="picture" src="img/Header.avif" alt="">
					<img class="picture_item" src="img/Photo.avif" alt="">
				</div>
				<div class="section">
					<h2>Content -- format AVIF from PNG -- type RASTER</h2>
					<img class="picture" src="img/Content.avif" alt="">
				</div>
				<div class="section">
					<h2>Content -- format WEBP from PNG -- type RASTER</h2>
					<img class="picture" src="img/Photo_2.webp" alt="">
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
